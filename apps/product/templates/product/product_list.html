{% extends "commons/base.html" %}
{% block content %}
<h4 class="mt-4">Productos</h4>
<div class="table-responsive">
    <table class="table table-borderless table-sm" id="dataTable" width="100%" cellspacing="0">
        <thead class="border-bottom font-weight-bold text-center">
            <tr>
                <th>Código</th>
                <th>Descripción</th>
                <th>Presentación</th>
                <th>Cantidad por Corrugada</th>
            </tr>
        </thead>
        <tbody class="text-center">
            {% for object in object_list %}
            <tr>
                <td><a href="{% url 'product:update' object.pk %}">{{object.code}}</a></td>
                <td>{{object.description}}</td>
                <td>{{object.presentation}}</td>
                <td>{{object.corrugated_quantity}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
