{% extends "commons/base.html" %}
{% block content %}
<a href="{% url 'checklist:check_out_list' %}"><button class="btn btn-warning"><i class="fas fa-arrow-left"></i> Regresar</button></a>
<h4 class="mt-4">Productos Chequeados</h4>
<div class="table-responsive">
    <table class="table table-borderless" id="dataTable" width="100%" cellspacing="0">
        <thead class="border-bottom font-weight-bold text-center">
            <tr>
                <th>CÃ³digo Producto</th>
                <th>Lista de Empaque</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody class="text-center">
            {% for object in object_list %}
            <tr>
                <td>{{object.product}}</td>
                <td>{{object.packing_list}}</td>
                <td>{{object.quantity}}</td>
                <td><div class="button-group text-center"><a href="{% url 'checklist:check_product_update' object.pk %}"><button
                    class="btn btn-primary">Modificar</button></a></div></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
