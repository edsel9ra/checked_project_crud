{% extends "commons/base.html" %}
{% block content %}

<h4 class="mt-4">Chequeos Realizados</h4>
<div class="table-responsive">
    <table class="table table-sm table-borderless" id="dataTable" width="100%" cellspacing="0">
        <thead class="border-bottom font-weight-bold text-center">
            <tr>
                <th>Quien entrega</th>
                <th>Quien recibe</th>
                <th>Fecha y Hora</th>
            </tr>
        </thead>
        <tbody class="text-center">
            {% for object in object_list %}
            <tr>
                <td>{{object.deliver}}</td>
                <td>{{object.receiver}}</td>
                <td>{{object.check_date}}</td>
                <td>
                    <div class="button-group text-center"><a href="{% url 'checklist:checked_product_list' object.pk %}"><button
                                class="btn btn-primary">Listar Productos</button></a></div>
                </td>
                <td><div class="button-group text-center"><a href="{% url 'checklist:check_list_update' object.pk %}"><button
                    class="btn btn-primary">Modificar</button></a></div></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
